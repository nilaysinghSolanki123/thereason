<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Message</title>
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .hidden-message {
            font-size: 24px;
            color: black;
            opacity: 0; /* This will hide the text */
        }

        /* Animation to reveal the text when hovered */
        .hidden-message:hover {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <p class="hidden-message">There are no 2 words in the english language more harmful than "good job".</p>

</body>
</html>
